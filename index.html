 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navbar */
        nav {
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            background-color: #1e90ff;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .user-name {
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            background-color: #f5f9ff;
        }

        .hero-left {
            width: 50%;
        }

        .hero-left h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #222;
        }

        .hero-left p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        .hero-left button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero-left button:hover {
            background-color: #0b70d0;
        }

        .hero-right {
            width: 45%;
        }

        .hero-right img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
    nav {
        flex-direction: column;
        height: auto;
        padding: 15px;
        gap: 10px;
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
    }

    .hero {
        flex-direction: column;
        height: 90vh;
        padding: 20px;
        text-align: center;
    }

    .hero-left, .hero-right {
        width: 100%;
    }

    .hero-left h1 {
        font-size: 32px;
    }

    .hero-left p {
        font-size: 16px;
    }

    .hero-right img {
        margin-top: 20px;
        max-height: 40vh;
        object-fit: cover;
    }
}

    </style>


</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">LaundryMart</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="user-name">Ritesh</div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <h1>Fresh Clothes, Hassle-Free Service</h1>
            <p>
                Experience premium laundry services that save your time and care for your clothes.
                From washing and ironing to dry cleaning, we ensure freshness and quality every time.
            </p>
            <button>Book a Service Today</button>
        </div>

        <div class="hero-right">
            <img src="https://tse4.mm.bing.net/th/id/OIP.Okmdo2mIXRiCUGsggoO1FQAAAA?cb=ucfimg2&pid=ImgDet&ucfimg=1&w=202&h=202&c=7&dpr=1.3&o=7&rm=3"
                 alt="Laundry Service Image">
        </div>
    </section>

</body>
</html>
